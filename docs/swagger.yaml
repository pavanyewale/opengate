        type: array
      headers:
        items:
          type: string
        type: array
      requestMethod:
        type: string
      rolesKey:
        type: string
    type: object
  dto.Config:
    properties:
      _id:
        type: string
      authConfig:
        $ref: '#/definitions/dto.AuthConfig'
      createdOn:
        type: string
      serviceConfig:
        $ref: '#/definitions/dto.CreateServiceConfigRequest'
      type:
        type: string
      updatedOn:
        type: string
    type: object
  dto.ConfigByIdResponse:
    properties:
      config:
        $ref: '#/definitions/dto.Config'
      statusCode:
        type: integer
    type: object
  dto.CreateAuthConfigResponse:
    properties:
      _id:
        type: string
      statusCode:
        type: integer
    type: object
  dto.CreateAuthConfigServiceRequest:
    properties:
      authConfig:
        $ref: '#/definitions/dto.AuthConfig'
    type: object
  dto.CreateConfigServiceRequest:
    properties:
      _id:
        type: string
      serviceConfig:
        $ref: '#/definitions/dto.CreateServiceConfigRequest'
      type:
        type: string
    type: object
  dto.CreateConfigServiceResponse:
    properties:
      _id:
